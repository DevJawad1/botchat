<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./css.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body class="body">
    <button type="button" class="btn btn-primary bbn nbn" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Get API</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="flex" style="justify-content: center;">
                        <div>
                            <img src="./IMG_2926.JPG" alt="" width="200px" height="300px"
                                style="justify-content: center; align-items: center;"> <br>
                            contact developer for API request <br>
                            gmail@: <a href="#">adekanbija1@gmail.com</a><br>
                            contact: 09152280668
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bbn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-containerr">
        <div class="chat-area shadow">
            <h6 class="title">AI Chat bot</h6>
            <div class="displayChat" id="displayChat">
                <img src="./robot2.png" class="img">
                <div class="welcome">
                    Hello, am an AI developed by Jawad to assist you and provide you useful information, am fun to chat
                    with
                </div>
            </div>
            <div class="flex">
                <textarea type="text" name="" id="input" placeholder="Enter a message" spellcheck="true"></textarea>
                <button onclick="send()" id="btn-send"><i class="ri-send-plane-2-fill"></i></button>
            </div>
        </div>
        <div class="btn-display" onclick="displayChatBox()"><i class="ri-chat-3-fill"></i></div>
    </div>

    <div class="mode " id="moding" onclick="mode()"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
